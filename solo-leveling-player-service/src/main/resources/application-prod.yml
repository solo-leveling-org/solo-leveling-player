spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/solo_leveling
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  kafka:
    bootstrap-servers: kafka-service:9092
    properties:
      schema.registry.url: http://schema-registry-service:8081
  data:
    redis:
      host: redis
      port: 6379
server:
  port: 8080